<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.one{
				width: 50px;
				height: 50px;
				background: blue;
				transition: width 2s;
			}
			div:hover{
				width: 200px;
			}
			.two{
				width: 50px;
				height: 50px;
				background: red;
				transition: width 2s;
			}
		
			div:hover{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div class="one">
			我是blue
		</div>
		<div class="two">
			我是red
		</div>
	</body>
</html>
